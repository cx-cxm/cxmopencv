<!DOCTYPE html>
<html lang="jp">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <!--link rel="icon" href="<%= BASE_URL %>favicon.ico"-->
    <title><%= htmlWebpackPlugin.options.title %></title><!-- vue.config.jsでtitle変更 -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@latest/css/materialdesignicons.min.css">
  </head>
  <script async src='https://docs.opencv.org/4.5.5/opencv.js' onload='onOpenCvReady()' type='text/javascript'></script>
  <script async src='https://docs.opencv.org/4.5.5/utils.js' onload='onUtilReady()' type='text/javascript'></script>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="container">
    <div id="app" ></div>
    </div>
    <!-- built files will be auto injected -->
  </body>
  <script>
    var cnt = 0
    document.getElementById('container').style.visibility = 'hidden'

    function onOpenCvReady(){
      console.log('ok1')
      cnt++

      if(cnt === 2){
      document.getElementById('container').style.visibility = 'visible'
    }
    }

    function onUtilReady(){
      console.log('ok2')
      cnt++

      if(cnt === 2){
      document.getElementById('container').style.visibility = 'visible'
    }
    }

  </script>
  <style>
  </style>
</html>
